	function lottoNum (max_ran, max_int, array) {
		if (! array) {
			var array = [];
		}
		
		let n = Math.floor(Math.random() * max_int);
		
		if (array.length < max_ran && array.indexOf(n) < 0) {
			array.push(n);
			return lottoNum(max_ran, max_int,array);
		
		} else if(array.length>max_ran-1) {
			return array;
			
		} else{
			return lottoNum(max_ran, max_int,array);
		}
	}
