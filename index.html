<script type="text/javascript">
	var qrMsg = "http://qr.nlotto.co.kr/?v=0747m011821252728m020710112628m030609172528m040715182428m0709121423281614207942"
	var total_selected_num_list =[]
	var base_num_list = []
	
	for (var i = 1; i < 46; i++) {
		base_num_list.push(i)
	}
	console.log(base_num_list)
	var filter_num_list = []
	
	// 스캔
	function startScan() {
		var video = document.createElement("video");		
		var canvasElement = document.getElementById("canvas");
		var canvas = canvasElement.getContext("2d");
		var loadingMessage = document.getElementById("loadingMessage");
		var outputContainer = document.getElementById("output");
		var outputMessage = document.getElementById("outputMessage");
		var outputData = document.getElementById("outputData");

		function drawLine(begin, end, color) {
			canvas.beginPath();
			canvas.moveTo(begin.x, begin.y);
			canvas.lineTo(end.x, end.y);
			canvas.lineWidth = 4;
			canvas.strokeStyle = color;
			canvas.stroke();
		}

        // 카메라 사용시
		navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } }).then(function(stream) {
     		    video.srcObject = stream;
      		    video.setAttribute("playsinline", true);      // iOS 사용시 전체 화면을 사용하지 않음을 전달
         		video.play();
      		    requestAnimationFrame(tick);
		});

		function tick() {
			loadingMessage.innerText = "⌛ 스캔 기능을 활성화 중입니다."

			if(video.readyState === video.HAVE_ENOUGH_DATA) {
				loadingMessage.hidden = true;
				canvasElement.hidden = false;
				outputContainer.hidden = false;

				// 읽어들이는 비디오 화면의 크기
				canvasElement.height = video.videoHeight;
				canvasElement.width = video.videoWidth;
				canvas.drawImage(video, 0, 0, canvasElement.width, canvasElement.height);
				
				var imageData = canvas.getImageData(0, 0, canvasElement.width, canvasElement.height);
				var code = jsQR(imageData.data, imageData.width, imageData.height, {
                                inversionAttempts : "dontInvert",
    		    });
				
				// QR코드 인식에 성공한 경우
				if(code) {
					// 인식한 QR코드의 영역을 감싸는 사용자에게 보여지는 테두리 생성
					drawLine(code.location.topLeftCorner, code.location.topRightCorner, "#FF0000");
					drawLine(code.location.topRightCorner, code.location.bottomRightCorner, "#FF0000");
					drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, "#FF0000");
					drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, "#FF0000");
					
					outputMessage.hidden = true;
					outputData.parentElement.hidden = false;

					// QR코드 메시지 출력
					outputData.innerHTML = code.data;
					qrMsg = code.data;

					// return을 써서 함수를 빠져나가면 QR코드 프로그램이 종료된다.
					$('#qrFrame').hide();
					qrParsing();
					return;
				}
				// QR코드 인식에 실패한 경우
				else {
					outputMessage.hidden = false;
					outputData.parentElement.hidden = true;
				}
			}
			requestAnimationFrame(tick);
		}
	}
	
	// 카메라 열기
	function openCamera() {
		$('#qrFrame').show();
		startScan();
		//qrParsing()
	}
	
	//데이터 파싱
	function qrParsing(){
		var msg = qrMsg;
		//http://qr.nlotto.co.kr/?v=0747m011821252728m020710112628m030609172528m040715182428m0709121423281614207942
		
		var table_html = ""
		//var split_list = msg.split("m");
		
		var split_list = msg.match(/[a-z]\d{12}/gi);
		for (var i = 1; i < split_list.length; i++) {
			
			
			var split = split_list[i]
			
			var num1 = Number(split.substring(1,3));
			var num2 = Number(split.substring(3,5));
			var num3 = Number(split.substring(5,7));
			var num4 = Number(split.substring(7,9));
			var num5 = Number(split.substring(9,11));
			var num6 = Number(split.substring(11,13));
			
			var selected_num_list = [num1, num2, num3, num4, num5, num6];
			
			total_selected_num_list = total_selected_num_list.concat(selected_num_list);
			total_selected_num_list = [...new Set(total_selected_num_list)]
			total_selected_num_list.sort(function(a, b)  {
				  if(a > b) return 1;
				  if(a === b) return 0;
				  if(a < b) return -1;
				});
			
			//여기서 부터 html 코드
			table_html += '<tr>';
			table_html += '<td>'+ i +'</td>';
			
			for (var j = 0; j < selected_num_list.length; j++) {
				var array_element = selected_num_list[j];
				table_html += '<td>' + array_element + '</td>';
			
			}
			
			table_html += '</tr>';
			
		}	
		
		$('#dataBody').html('').html(table_html);
		
		//차집합
		filter_num_list = base_num_list.filter(x => !total_selected_num_list.includes(x));
				
	}
	
	
	function lottoNum (max_int, array) {
		if (! array) {
			var array = [];
		}
		
		let n = Math.floor(Math.random() * max_int);
		
		if (array.length < 6 && array.indexOf(n) < 0) {
			array.push(n);
			return lottoNum(max_int,array);
		
		} else if(array.length>5) {
			return array;
			
		} else{
			return lottoNum(max_int,array);
		}
	}

		
	
	
	function randomPick(){
		console.log('----------------------------------------------------------')
		var table_html = ""
			
			for (var i = 1; i < 6; i++) {
				
				filter_num_idx_list = lottoNum(filter_num_list.length-1)
				filter_num_idx_list.sort(function(a, b)  {
				  if(a > b) return 1;
				  if(a === b) return 0;
				  if(a < b) return -1;
				});
				console.log(filter_num_idx_list)
				
				var num1 = filter_num_list[filter_num_idx_list[0]]
				var num2 = filter_num_list[filter_num_idx_list[1]]
				var num3 = filter_num_list[filter_num_idx_list[2]]
				var num4 = filter_num_list[filter_num_idx_list[3]]
				var num5 = filter_num_list[filter_num_idx_list[4]]
				var num6 = filter_num_list[filter_num_idx_list[5]]
				
				
				var selected_num_list = [num1, num2, num3, num4, num5, num6];
				
				total_selected_num_list = total_selected_num_list.concat(selected_num_list);
				total_selected_num_list = [...new Set(total_selected_num_list)]
				total_selected_num_list.sort(function(a, b)  {
					  if(a > b) return 1;
					  if(a === b) return 0;
					  if(a < b) return -1;
					});
				
				//여기서 부터 html 코드
				table_html += '<tr>';
				table_html += '<td>'+ i +'</td>';
				
				for (var j = 0; j < selected_num_list.length; j++) {
					var array_element = selected_num_list[j];
					table_html += '<td>' + array_element + '</td>';
				
				}
				table_html += '</tr>';
				
			}	
			
			$('#dataBody2').html('').html(table_html);
		
	}
	
	
</script>
